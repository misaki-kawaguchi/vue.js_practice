<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
</head>
<body>
  <script src="vue.js"></script>

  <div id="app">
    <p>{{ sayHi() }}</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello World!',
      },
      methods: {
        sayHi: function () {
          return this.message;
        }
      }
    })
  </script>
</body>
</html>
