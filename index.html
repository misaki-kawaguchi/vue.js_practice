<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
</head>
<body>
  <script src="vue.js"></script>
  <style>
    .red {
      color: red;
    }
    .bg-blue {
      background-color: blue;
    }
  </style>

  <div id="app">
    <p v-if="ok">OK!</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        ok: true,
      }
    })
  </script>
</body>
</html>
