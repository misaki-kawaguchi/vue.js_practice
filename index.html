<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
</head>
<body>
  <script src="vue.js"></script>

  <div id="app">
    <a v-bind:href="url">Google</a>
    <!-- v-bindは省略できる -->
    <a :href="url">Google</a>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        url: 'https://google.com'
      }
    })
  </script>
</body>
</html>
